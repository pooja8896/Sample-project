<div class="container mh-100 mt-5">
    <h1 class="text-center">Register</h1>
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="shadow p-3 mb-5 bg-body rounded mx-auto mt-2">
            <div class="form-group mt-1">
                <label for="name" class="form-label">Full Name</label>
                <input id="name" type="text" name="name" class="form-control" formControlName="name" placeholder="Your Full Name"/>
            </div>
            <div class="form-group mt-1">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="text" name="email" class="form-control" formControlName="email" placeholder="Email Address"/>
            </div>
            <div class="form-group mt-1">
                <label for="password"class="form-label">Password</label>
                <input id="password" type="password" name="password" class="form-control" formControlName="password" placeholder="Password" />
            </div>
            <div class="form-group mt-1">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input  id="cpassword" type="password"  name="cpassword" class="form-control" formControlName="cpassword" placeholder="Confirm Password"/>
            </div>
            <div>
              <button class="btn btn-secondary mt-4" [disabled]="registerForm.invalid">Save</button>
            </div><br/>
            <div class="text-danger" *ngIf="message == true"><p style="margin-right: -48px;">User is already exist in the system</p></div>
        </div>
    </form>
</div>
