<div class="container  mh-100 mt-5">
  <h1 class="text-center">Login</h1>
 
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" class="shadow p-3 mb-5 bg-body rounded mx-auto mt-2">
    <div class="form-group mt-1">
      <label for="email">Email<span class="text-danger">*</span></label>
      <input type="text" formControlName="email" class="form-control" placeholder="Email Address" ngModel name="email" required/>
    </div>
    <div class="form-group mt-1">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Password" ngModel name="password" required/>
    </div>
    <div>
        <button type="submit" class="btn btn-secondary mt-4" [disabled]="loginForm.invalid">Login</button>
    </div><br/>
    <!-- <a style="color: blue;" routerLink="register">New Uesr? click to Register!</a> -->
    <div class="form-group">
      <div class="row">
          <div class="col-md-12">
              <p class="text-danger" style="text-align: right;margin-left: 32px;"
                  *ngIf="errorMessage == true">User does not exist. Please signup first</p>
          </div>
      </div>
  </div>
  </form>
</div>
