<div class="container mh-100 mt-5">
    <form>
        <div class="form-group">
            <label for="file">File</label>
            <input #uploadData type="file" class="form-control" (change)="selectFile($event)" accept="image/*" multiple>
        </div>
        <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
        <div class="mt-3">
            <img *ngFor='let url of urls' [src]="url.FilePath" style="height:200px;width:300px">
        </div>
    </form> 
</div>
