<div  class="container mh-100 mt-5">
    <h1>EDIT</h1>
    <hr><br/>
    <form [formGroup]="editUserForm" (ngSubmit)="save(editUserForm)">
        <label for="name">Name</label><br/>
        <input type="text" placeholder="Enter Full Name" formControlName="name" class="form-control" /><br/><br/>
        <label for="email">Email</label><br/>
        <input type="text" placeholder="Enter Email" formControlName="email" class="form-control" /><br/><br/>
        <button class="btn btn-primary" [disabled]="editUserForm.invalid">Save</button>
    </form>
</div>
